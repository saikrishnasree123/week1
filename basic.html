<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        h1 {
            margin: 0;
        }
        section {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Webpage</h1>
    </header>
    <section>
        <h2>About Me</h2>
        <p>Hello! I am learning HTML to create amazing websites. This is my first webpage.</p>
    </section>
    <section>
        <h2>Contact</h2>
        <p>Email: example@example.com</p>
        <p>Phone: 123-456-7890</p>
    </section>
    <footer>
        <p>&copy; 2024 My Webpage</p>
    </footer>
</body>
</html>
